<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b1e444780.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" class='search-bar' id='input-box' placeholder="Search">
            <button id='btn'><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h1 class='city'></h1>
            <div class="temp"></div>
            <div class="flex">
                <img src="" alt="" class='icon'>
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>

        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
